{% extends "base.html" %}

{% block content %}

{% for post in posts %}
<div>
    <h1>{{ post.title }}</h1>
    <p><h3>{{ post.subtitle }}</h3></p>
    <p>Posted by: {{ post.author }}</p>
    <p>Date: {{post.timestamp.strftime('%Y-%m-%d') }} </p>
    <p>{{ post.content }}</p>
    <p>Published: {{ post.published }}</p>
    
</div>
<hr>
{% endfor %}

{% endblock %}
