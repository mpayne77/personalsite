{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Username:<br>
            {{ form.username(size=80) }}<br>
        </p>
        <p>
            Password:<br>
            {{ form.password }} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
