{% extends "base.html" %}

{% block title %}Create entry{% endblock %}

{% block content_title %}Create entry{% endblock %}

{% block content %}
  <form action="{{ url_for('create') }}" class="form-horizontal" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ request.form.get('title', '') }}">
      </div>
    </div>
    
    <div class="form-group">
      <label for="subtitle" class="col-sm-2 control-label">Subitle</label>
      <div class="col-sm-10">
        <input class="form-control" id="subtitle" name="subtitle" type="text" value="{{ request.form.get('subtitle', '') }}">
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <input class="form-control" id="content" name="content" type="text" value="{{ request.form.get('content', '') }}">
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-default" href="{{ url_for('home') }}">Cancel</a>
      </div>
    </div>

{% endblock %}
